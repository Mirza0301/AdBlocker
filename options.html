<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ad Blocker Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>

<div class="container">
    <h1>Extension Settings</h1>
    <p class="desc">Manage whitelists, privacy settings, and defaults.</p>

    <!-- Whitelist Section -->
    <h2>Whitelisted Websites</h2>
    <ul id="whitelist" class="list"></ul>

    <div class="form-section">
        <label for="whitelistInput">Add website to whitelist:</label>
        <input type="text" id="whitelistInput" placeholder="example.com">
        <button id="addWhitelistBtn">Add</button>
    </div>

    <hr>

    <!-- Global Settings -->
    <h2>Settings</h2>

    <label class="setting-item">
        <input type="checkbox" id="toggleBlock">
        Enable Blocking
    </label>

    <label class="setting-item">
        <input type="checkbox" id="privacyMode">
        Privacy Mode (Remove trackers)
    </label>

    <hr>

    <!-- Import / Export -->
    <h2>Backup Filters</h2>

    <div class="backup-buttons">
        <button id="exportBtn">Export Rules</button>
        <button id="importBtn">Import Rules</button>
        <input type="file" id="importFile" style="display:none;">
    </div>

    <p id="statusMessage" class="status"></p>
</div>

<script src="options.js"></script>
</body>
</html>
